<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1170">
    <title>бездушный кубик v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="content">
            <p>поехали</p>
        </div>
    </header>
    <main class="main">
        <div class="content">
            <div class="container">
                <div>
                    <h3>можно бросить кубик</h3>
                </div>

                <div class="container__cube-qty">
                    <div>
                        <p>добавить кубиков</p>
                    </div>

                    <div><button class="button button-create-new">больше кубиков</button>
                    </div>


                </div>


            </div>
            <button class="button button-all-roll">бросить все кубики</button>
            <div class="container history">
                <p>история бросков</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="content">
            <p>разработано умалишённым</p>
        </div>
    </footer>


    <script defer type="module" src="script.js"></script>
</body>

</html>
