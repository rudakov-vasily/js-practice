<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>бездушный кубик v1.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="content border">
        <p>поехали</p>
      </div>
    </header>
    <main class="main">
      <div class="content border">
        <div class="flex-container">
          <div class="cubes">
            <div class="container__cube-qty border">
              <button class="button button-create-new">больше кубиков</button>
              <button class="button button-all-roll">бросить все кубики</button>
            </div>
            <div class="container border"></div>
          </div>

          <div class="history border">
            <p>история бросков</p>
            <div class="history-log"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="content border">
        <p>разработано умалишённым</p>
      </div>
    </footer>

    <script defer type="module" src="script.js"></script>
  </body>
</html>
