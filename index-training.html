<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бездушный кубик v.1.0</title>
    <link rel="stylesheet" href="style-training.css">
</head>

<body>
    <header>
        <div>
            <p>поехали</p>
        </div>

    <main class="main">

        <div class="container">
            <h3>можно бросить кубик</h3>
            <div class="container__cube-qty">
                <p>выбор количества кубиков</p>
                <button class="button">больше кубиков</button>
                <button class="button">меньше кубиков</button>
                <p>всего кубиков</p>
                <p>4</p>
            </div>
            <div class="container__cube">
                <span>кубик 1</span>
                <p>граней</p>
                <p>1000</p>
                <button class="button">+</button>
                <button class="button">-</button>
                <div>8</div>
                <button class="button">бросить кубик</button>
                <p>500</p>
            </div>
            <div class="container__cube">
                <span>кубик 2</span>
                <p>граней</p>
                <p>1000</p>
                <button class="button">+</button>
                <button class="button">-</button>
                <div>8</div>
                <button class="button">бросить кубик</button>
                <p>500</p>
            </div>
            <div class="container__cube">
                <span>кубик 3</span>
                <p>граней</p>
                <p>1000</p>
                <button class="button">+</button>
                <button class="button">-</button>
                <div>8</div>
                <button class="button">бросить кубик</button>
                <p>500</p>
            </div>
            <div class="container__cube">
                <span>кубик 4</span>
                <p>граней</p>
                <p>1000</p>
                <button class="button">+</button>
                <button class="button">-</button>
                <div>8</div>
                <button class="button">бросить кубик</button>
                <p>500</p>
            </div>
            <button class="button">бросить все кубики</button>
        </div>
        <div class="container">
            <p>история бросков</p>
        </div>
    </main>
    <footer>
        <p>разработано умалишённым</p>
    </footer>
    <script src="script-training.js"></script>
</body>

</html>
